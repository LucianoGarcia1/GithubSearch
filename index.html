<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Github</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <section class="container">
        <main class="content">
            <div class="header">
                <input type="search" class="search" placeholder="Search Github username">

                <button class="Btnsearch">Buscar</button>
            </div>

            <div class="profile">
                <div class="bio">
                    <img src="" alt="logo">

                   <div class="title">
                    <h1></h1>
                    <span></span>

                    <p class="location"> <ion-icon name="location-outline"></ion-icon> <span></span></p>

                    <p class="company"> <ion-icon name="rocket-outline"></ion-icon> <span></span></p>
                   </div>
                </div>

                <div class="text-bio">
                    <p></p>
                    <a></a>
                </div>

                <div class="features">
                    <div class="follower">
                        <span>Followers</span>
                        <p></p>
                    </div>

                    <div class="following">
                        <span>Following</span>
                        <p></p>
                    </div>

                    <div class="repositorio">
                        <span>Repos</span>
                        <p></p>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="src/js/app.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
